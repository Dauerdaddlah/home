<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilation System Control</title>
    <!-- 
        This is the CSS for the application. All styling is self-contained and does not use any
        external frameworks or stylesheets. The design is simple, modern, and responsive.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="app-container">
        <h1>Ventilation System Control</h1>
        
        <!-- Section to display the current state of the system -->
        <div class="section">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="status-item">
                    <!-- Temperature Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-2.485 0-4.5 2.015-4.5 4.5v9c0 2.485 2.015 4.5 4.5 4.5s4.5-2.015 4.5-4.5v-9c0-2.485-2.015-4.5-4.5-4.5zm0 17c-1.38 0-2.5-1.12-2.5-2.5v-9c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v9c0 1.38-1.12 2.5-2.5 2.5zM12 18.5c-.276 0-.5.224-.5.5v2.5c0 .276.224.5.5.5s.5-.224.5-.5v-2.5c0-.276-.224-.5-.5-.5z"/></svg>
                    <p>Temp: <span id="temp-display">--</span>Â°C</p>
                </div>
                <div class="status-item">
                    <!-- Humidity Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1.01c-4.996 0-9 4.004-9 9 0 7.214 7.214 12.981 9 12.981 1.786 0 9-5.767 9-12.981 0-4.996-4.004-9-9-9zM12 20.98c-2.476 0-4.502-1.442-4.502-3.214 0-1.286 1.838-2.614 4.502-3.155 2.664.541 4.502 1.869 4.502 3.155 0 1.772-2.026 3.214-4.502 3.214zM12 16.5c-1.104 0-2-.896-2-2v-4c0-1.104.896-2 2-2s2 .896 2 2v4c0 1.104-.896 2-2 2z"/></svg>
                    <p>Humidity: <span id="humidity-display">--</span>%</p>
                </div>
                <div class="status-item">
                    <!-- Filter Icon (SVG) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M22 6.5l-4-4v10.5h-4v-10.5l-4 4-2-2 6-6 6 6zM15 11h-4v10.5h4v-10.5zM22 17h-4v4h4v-4zM8 11h-4v10.5h4v-10.5z"/></svg>
                    <p>Filter Life: <span id="filter-display">--</span>%</p>
                </div>
            </div>
            
            <p class="status-display" style="text-align: center; margin-top: 20px;">Current Mode: <span id="current-state-display">Loading...</span></p>
            <p id="system-response" class="log-message" style="text-align: center;">Awaiting commands...</p>
        </div>

        <!-- Section for user input and controls -->
        <div class="section">
            <h2>Control Panel</h2>
            <div class="slider-container">
                <input type="range" id="state-slider" min="0" max="4" value="0">
                <p>Selected State: <span id="slider-value">Off</span></p>
            </div>
            
            <div class="input-group" style="margin-top: 25px;">
                <label for="interval-input">Set Interval (minutes):</label>
                <input type="number" id="interval-input" placeholder="e.g., 30" min="1" value="30">
            </div>

            <button id="send-command-button" style="margin-top: 25px;">Set State with Interval</button>
        </div>

        <!-- New section for manual level control, now collapsible -->
        <div class="section">
            <button class="collapsible" id="manual-level-toggle">
                Manual Level Control 
                <svg class="collapsible-caret" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
            </button>
            <div class="collapsible-content">
                <div class="input-group" style="padding-top: 20px;">
                    <label for="level-input">Set Level:</label>
                    <input type="number" id="level-input" placeholder="e.g., 3" min="1" max="100" value="50">
                </div>
                <button id="send-level-button" style="margin: 25px 0;">Set Level</button>
            </div>
        </div>

        <!-- New section for settings -->
        <div class="section">
            <h2>Settings</h2>
            <div class="settings-grid">
                <div class="input-group">
                    <label for="start1-input">Start 1:</label>
                    <input type="number" id="start1-input" min="0" max="100" value="20">
                </div>
                <div class="input-group">
                    <label for="end1-input">End 1:</label>
                    <input type="number" id="end1-input" min="0" max="100" value="15">
                </div>
                <div class="input-group">
                    <label for="start2-input">Start 2:</label>
                    <input type="number" id="start2-input" min="0" max="100" value="40">
                </div>
                <div class="input-group">
                    <label for="end2-input">End 2:</label>
                    <input type="number" id="end2-input" min="0" max="100" value="35">
                </div>
                <div class="input-group">
                    <label for="start3-input">Start 3:</label>
                    <input type="number" id="start3-input" min="0" max="100" value="60">
                </div>
                <div class="input-group">
                    <label for="end3-input">End 3:</label>
                    <input type="number" id="end3-input" min="0" max="100" value="55">
                </div>
            </div>
            <button id="send-settings-button" style="margin-top: 25px;">Send Settings</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
